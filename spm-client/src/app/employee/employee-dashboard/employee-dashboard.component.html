<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>   <div class="card-wrapper">

    <mat-card class="example-card">
      <mat-card-header>
        <img
          src=""
          mat-card-avatar />
        <mat-card-title>Project Title</mat-card-title><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-card-subtitle>
          <mat-chip color="primary" selected>Manager name</mat-chip>

        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image style="width: 300px;" src="https://static.vecteezy.com/system/resources/previews/000/158/932/original/bookkeeping-vector-illustration.png" alt="Angular Logo">
      <mat-card-content>
        <p>
          Project description
        </p>
        No of task: 10/15
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="accent">View Details</button>
        <button mat-raised-button color="primary">Favorite</button>
      </mat-card-actions>
    </mat-card>
