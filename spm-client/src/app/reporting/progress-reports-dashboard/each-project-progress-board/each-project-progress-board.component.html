<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>

<mat-grid-list cols="4" rowHeight="400px" class="p-1 m-2" >
  <mat-grid-tile rowspan="2" colspan="4" class="bg-dark"><figure class="highcharts-figure p-0 m-0">
    <div id="container-line-chart"></div>
</figure>
</mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="2" class="bg-info"><figure class="highcharts-figure">
    <div id="container-pie-chart"></div>
  </figure></mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="4" class="bg-success">3</mat-grid-tile>
  <mat-grid-tile rowspan="3" colspan="2" class="bg-warning">4</mat-grid-tile>
  <mat-grid-tile rowspan="2" colspan="4" class="bg-primary">5</mat-grid-tile>
</mat-grid-list>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>



<div class="container"></div>
