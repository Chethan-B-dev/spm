<mat-card class="mx-5 mt-4 p-3 font-change center" *ngIf="project">
  <button (click)="goBack()" mat-icon-button matTooltip="Go to Previous page">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  Burn Down Chart for
  <span class="text-danger">{{ project.name }}</span></mat-card
>
<div class="mx-3">
  <div id="overall-burndown" class="burndown mt-2"></div>
  <div id="issues-burndown" class="issue-burndown mt-2"></div>
  <div id="tasks-burndown" class="tasks-burndown mt-2 mb-2"></div>
</div>
