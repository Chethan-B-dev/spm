<mat-icon mat-dialog-close style="cursor: pointer" class="float-right"
  >close</mat-icon
>
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="6000"
  color="accent"
  maxWidth="auto"
  proportion="50"
  [slides]="this.project.files?.length"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  [maintainAspectRatio]="true"
  orientation="ltr"
>
  <mat-carousel-slide
    class="right"
    #matCarouselSlide
    *ngFor="let file of parseFiles(project.files); let i = index"
    [image]="file"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <a
      mat-icon-button
      matTooltip="Download this file"
      matTooltipPosition="right"
      class="bg-light"
      style="margin: 5px"
      aria-label="Download this file"
      target="_blank"
      [href]="file"
    >
      <mat-icon>cloud_download</mat-icon>
    </a>
  </mat-carousel-slide>
</mat-carousel>
