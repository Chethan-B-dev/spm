<div mat-dialog-content>
  <p class="font-semibold">
    Are you sure you want to delete this {{ deleteData.deleteType | lowercase }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onDeleteClick()">Yes</button>
  <button mat-button (click)="close(false)">No</button>
</div>
