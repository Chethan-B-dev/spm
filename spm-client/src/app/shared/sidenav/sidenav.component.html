<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="isExpanded">
    <div class="logo">
      <h1 class="font-bold">SPM</h1>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list *ngIf="!isAuthenticated">
      <a mat-list-item [routerLink]="'/login'"> Login</a>
      <a mat-list-item [routerLink]="'/signup'"> Signup </a>
      <a mat-list-item [routerLink]="'/admin'"> Admin </a>
      <a mat-list-item [routerLink]="'/manager'"> Manager </a>
    </mat-nav-list>

    <mat-nav-list *ngIf="isManager">
      <a mat-list-item (click)="openAddProjectDialog()">
        <mat-icon class="mr-2">work</mat-icon> Add Project
      </a>
      <a mat-list-item [routerLink]="'/manager'">
        <mat-icon class="mr-2">dashboard</mat-icon> Reports Dashboard
      </a>
      <a mat-list-item [routerLink]="'/manager'">
        <mat-icon class="mr-2">calendar_today</mat-icon> Calendar
      </a>
      <a mat-list-item [routerLink]="'/manager'"> Manager </a>

      <a mat-list-item [routerLink]="'/admin'"> Admin </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-top-nav (sideNav)="toggleSideNav()"></app-top-nav>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
