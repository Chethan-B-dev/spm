      <a mat-list-item (click)="openAddProjectDialog()">

    <mat-nav-list *ngIf="!(isLoggedIn$ | async)">
      <a mat-list-item [routerLink]="'/login'"> Login </a>
      <a mat-list-item [routerLink]="'/signup'"> Signup </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="expand to view side navigation bar"
      >
        <mat-icon (click)="toggleSideNav()">menu</mat-icon>
      </button>
      <span class="px-2">SPM</span>
      <button mat-button [routerLink]="'/manager'">
        <mat-icon>home</mat-icon> Home
      </button>

      <button mat-button [matMenuTriggerFor]="projects">Projects</button>
      <mat-menu #projects="matMenu">
        <button mat-menu-item>Project 1</button>
        <button mat-menu-item>Project 2</button>
      </mat-menu>

      <mat-form-field class="example-full-width mx-2" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>

      <span class="example-spacer"></span>

      <button mat-button routerLink="/profile" *ngIf="isLoggedIn$ | async">
        <mat-icon>person</mat-icon>
        Profile
      </button>
      <button
        matTooltip="Notifications"
        mat-icon-button
        class="mr-4"
        (click)="toggleNotifications()"
      >
        <mat-icon matBadge="1" matBadgeColor="warn"
          >notification_important</mat-icon
        >
      </button>

      <div #notifications class="notification-overlay">
        <div class="notification-list">
          <mat-card class="notification-item" mat-ripple
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem,
            tempore!</mat-card
          >
        </div>
      </div>

      <button mat-button (click)="logout()" *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <button mat-button routerLink="/login">Login</button>
        <button mat-button routerLink="/signup">Register</button>
      </ng-container>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
