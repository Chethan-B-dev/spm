<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<mat-card class="mx-3 my-3">
  <div class="card-body">
    <mat-card-title>Task Name: {{ task.name }}</mat-card-title>
    <mat-chip-list>
      <mat-chip color="primary" selected>{{
        task.status | titlecase
      }}</mat-chip>
      <mat-chip color="warn" selected
        >Deadline - {{ task.deadLine | date }}</mat-chip
      >
      <mat-chip>Assignee - {{ task.user?.username }}</mat-chip>
      <mat-chip>Created date - {{ task.createdDate | date }}</mat-chip>
      <mat-chip>{{ task.priority | titlecase }}</mat-chip>
    </mat-chip-list>
  </div>
  <mat-card>
    <app-pie-chart></app-pie-chart>
    <!--  -->
    <mat-card-actions>
      <button mat-button [routerLink]="['/manager-scrum-board', task.id]">
        View All Todos
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card>
