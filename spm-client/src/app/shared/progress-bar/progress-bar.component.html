<div style="margin-top: 15px; text-align: center">
  <mat-card-title>{{ text }}</mat-card-title>
</div>
<div
  class="circle-wrap"
  style="margin-top: 5px; margin-bottom: 10px"
  [matTooltip]="'Progress: ' + value + '%'"
  [matTooltipPosition]="'right'"
  matRipple
>
  <div class="circle">
    <div class="mask full value">
      <div class="fill value"></div>
    </div>
    <div class="mask half">
      <div class="fill value"></div>
    </div>
    <div class="inside-circle">{{ value + "%" }}</div>
  </div>
</div>
