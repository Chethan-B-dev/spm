<mat-card class="issue">
  <div class="left-and-right">
    <mat-card-content>{{ todo.name }}</mat-card-content>
    <button mat-mat-icon-button (click)="openDeleteConfirmDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-card-subtitle>{{ todo.createdOn | date }}</mat-card-subtitle>
</mat-card>
