<div class="issue-wrap">
	<div class="issue">
		<p class="text-15 text-textDarkest">
			{{ issue.id }}).{{ issue.title }}
		</p>
		<p class="text-15 text-textDarkest">
			{{ issue.priority }}
		</p>
		<p class="text-15 text-textDarkest">
      {{ issue.status}}
		</p>
		<p class="text-15 text-textDarkest">
      {{ issue.type}}
		</p>
	</div>
</div>
