<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<!--Waves Container-->
<div>
  <svg
    class="waves"
    style="z-index: -1; position: fixed;"
    viewBox="0 24 150 28"
    preserveAspectRatio="none"
    shape-rendering="auto"

  >
    <defs>
      <path
        id="gentle-wave"
        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
      />
    </defs>
    <g class="parallax">
      <use
        xlink:href="#gentle-wave"
        x="48"
        y="0"
        fill="rgba(179, 255, 200,0.5)"
      />
      <use
        xlink:href="#gentle-wave"
        x="48"
        y="3"
        fill="rgba(195, 35, 235,0.35)"
      />
      <use
        xlink:href="#gentle-wave"
        x="48"
        y="5"
        fill="rgba(45, 35, 235,0.2)"
      />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(35, 138, 235,0.3)" />
    </g>
  </svg>
</div>
<!--Waves end-->
<div *ngIf="task$ | async as task">
  <mat-card class="mx-3 my-2">
    <div class="row">
      <div class="col-3">
        <div class="left">
          <button
            mat-icon-button
            (click)="goBack()"
            matTooltip="Go to Previous page"
          >
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
          <mat-card-title class="push-down"
            >{{ task.name }} Scrum Board</mat-card-title
          >
        </div>

        <mat-card-subtitle
          >Assignee - {{ task.user?.username }}</mat-card-subtitle
        >
        <div
          matTooltip="Cannot add any more todos because the task is completed"
          [matTooltipDisabled]="!isTaskCompleted(task)"
        >
          <button
            mat-raised-button
            color="warn"
            (click)="createTodo(task)"
            [disabled]="isTaskCompleted(task)"
          >
            Add Todo
          </button>
        </div>
      </div>
      <div class="col-8 p-2">
        <div class="p-2">
          <mat-chip-list>
            <mat-chip color="primary" selected
              >Total todos: {{ task.todos?.length }}</mat-chip
            >
            <mat-chip color="warn" selected
              >Deadline - {{ task.deadLine | date }}</mat-chip
            >
          </mat-chip-list>
        </div>
        <div class="todo-stats">
          <mat-progress-bar
            mode="determinate"
            [value]="getCompletedPercentage(task.todos)"
            matTooltip="Progress of task"
          ></mat-progress-bar>
        </div>
      </div>
    </div>
  </mat-card>
  <div class="contaier mx-3">
    <board-dnd [todos]="task.todos"></board-dnd>
  </div>
</div>
