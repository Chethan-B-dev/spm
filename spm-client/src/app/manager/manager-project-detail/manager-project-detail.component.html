<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<div class="row row-height">
  <!-- project card -->

  <div class="col-md-9 border-right">
    <div class="container my-3">
      <app-project-card
        *ngIf="project$ | async as project"
        appSpacing
        [margin]="100"
        [padding]="10"
        [showBackButton]="true"
        [showAddEmps]="true"
        [showAddTask]="true"
        [showIssueStats]="true"
        [showViewDetailsButton]="false"
        [project]="project"
      >
      </app-project-card>
    </div>
  </div>

  <!-- stats -->
  <div class="col-md-3 tasks">
    <div class="stats container my-3">
      <mat-card-title class="mb-3"> Tasks </mat-card-title>

      <mat-form-field appearance="fill">
        <mat-label>Task Progress</mat-label>
        <mat-select>
          <mat-option value="CREATED">Created</mat-option>
          <mat-option value="IN_PROGRESS">In Progress</mat-option>
          <mat-option value="COMPLETED">Completed</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- task -->
      <div *ngIf="tasks$ | async as tasks">
        <mat-card class="my-2" *ngFor="let task of tasks">
          <div class="left-and-right">
            <mat-card-title class="reduce-font">{{ task.name }}</mat-card-title>
            <mat-icon *ngIf="task.priority === 'LOW'" matTooltip="Low Priority"
              >keyboard_arrow_down</mat-icon
            >
            <mat-icon
              *ngIf="task.priority === 'MEDIUM'"
              matTooltip="Medium Priority"
              >unfold_more</mat-icon
            >
            <mat-icon
              *ngIf="task.priority === 'HIGH'"
              matTooltip="High Priority"
              >keyboard_arrow_up</mat-icon
            >
          </div>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary">
              <mat-chip-avatar>
                <mat-icon>person</mat-icon>
              </mat-chip-avatar>
              {{ task.user.username }}
            </mat-chip>
            <mat-chip color="warn" selected
              >Deadline - {{ task.deadLine | date }}</mat-chip
            >
          </mat-chip-list>
          <mat-card-subtitle class="my-2">{{
            task.description
          }}</mat-card-subtitle>
          <mat-card-actions>
            <button
              mat-button
              color="warn"
              (click)="navigateToTaskDetail(task.id)"
            >
              View Details
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <!-- load more and loading spinner -->
      <div class="center my-3">
        <button mat-button color="accent" class="content-center">
          Load More <mat-icon>arrow_downward</mat-icon>
        </button>
        <!-- <app-loading-spinner color="accent"></app-loading-spinner> -->
      </div>
    </div>
  </div>
</div>
