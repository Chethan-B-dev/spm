<h2 mat-dialog-title>
  Create Task for <span style="color: red">{{ projectName }}</span>
</h2>

<mat-dialog-content [formGroup]="createTaskForm">
  <p>
    <mat-form-field style="width: 50%; padding: 10px">
      <input matInput placeholder="Task Name" formControlName="taskName" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 50%">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="taskDeadLine" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill" style="width: 50%; padding: 10px">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="taskPriority">
        <mat-option value="LOW">
          <mat-icon>keyboard_arrow_down</mat-icon> Low</mat-option
        >
        <mat-option value="MEDIUM"
          ><mat-icon>keyboard_capslock</mat-icon> Medium</mat-option
        >
        <mat-option value="HIGH">
          <mat-icon>keyboard_arrow_up</mat-icon> High</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 50%">
      <mat-label>Assign Employee</mat-label>
      <mat-select formControlName="taskEmployee">
        <mat-option value="volvo">Volvo</mat-option>
        <mat-option value="saab">Saab</mat-option>
        <mat-option value="mercedes">Mercedes</mat-option>
        <mat-option value="audi">Audi</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p></p>

  <p>
    <mat-form-field
      class="example-full-width"
      appearance="fill"
      style="width: 100%"
    >
      <mat-label>Leave a comment</mat-label>
      <textarea
        matInput
        placeholder="Add Description"
        formControlName="taskDescription"
      ></textarea>
    </mat-form-field>
  </p>
</mat-dialog-content>

<mat-dialog-actions class="push-right">
  <button class="mat-raised-button" (click)="close()" style="margin-right: 8px">
    Close
  </button>
  <button class="mat-raised-button mat-primary" (click)="createTask()">
    Create
  </button>
</mat-dialog-actions>
