<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<div class="row row-height" *ngIf="projects$ | async as projects">
  <!-- project cards -->

  <div class="col-md-9 border-right">
    <div class="container my-3">
      <h4 class="py-2">Projects</h4>

      <app-project-card
        *ngFor="let project of projects"
        appSpacing
        [margin]="100"
        [padding]="10"
        [project]="project"
      ></app-project-card>

      <div class="center my-3">
        <button mat-button color="accent" class="content-center">
          Load More <mat-icon>arrow_downward</mat-icon>
        </button>
        <app-loading-spinner
          color="warn"
          *ngIf="isLoading$ | async"
        ></app-loading-spinner>
      </div>
    </div>
  </div>
  <!-- stats -->

  <!-- TODO: toggle button to change status to inprogress for a task-->

  <div class="col-md-3 users">
    <div class="stats container my-3">
      <h4>Employee Rankings</h4>
      <mat-list role="list" *ngIf="users$ | async as users">
        <mat-list-item matRipple role="listitem" *ngFor="let user of users"
          >{{ user.username }} -- 1 of 10</mat-list-item
        >
      </mat-list>
      <!-- <a routerLink="/project-detail">click me</a> -->

      <div class="center my-3">
        <button
          *ngIf="showLoadMoreButton"
          mat-button
          color="accent"
          class="content-center"
          (click)="getMoreUsers()"
        >
          Load More <mat-icon>arrow_downward</mat-icon>
        </button>
        <!-- <app-loading-spinner
          color="primary"
          *ngIf="isLoading$ | async"
        ></app-loading-spinner> -->
      </div>
    </div>
  </div>
</div>
